<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leson-1</title>
</head>
<body>
    <header>
        <!-- Блочные-->
        <p>leson-1</p>
        <p>leson-2</p>
        <p>leson-3</p>
        <p>leson-4</p>

        <!-- Строчные-->
        <span>leson-5</span>
        <span>leson-6</span>
        <span>leson-7</span>
            
        <!-- Заголовки-->
        <h1>Header</h1>
        <h2>Header</h2>
        <h3>Header</h3>
        <h4>Header</h4>
        <h5>Header</h5>
        <h6>Header</h6>
    </header>

<!-- Списки-->

<!-- Нумерованный-->
<ol>
    <li>LIST</li>
    <li>LIST</li>
    <li>LIST</li>
</ol>

<!-- Не нумерованыый-->

<ul>
    <li>LIST</li>
    <li>LIST</li>
    <li>LIST</li>
</ul>

<!-- Обзац-->
<p>Обзац--</p>

<!-- Жирно(строчный)-->
<b>Name</b>

<!-- Жирно исполюзуется в основном(строчный)-->
<p><strong> Имя</strong></p>


</body>
</html>
